	<head>
		<title>minimOS 8-colour palette (resorted)</title>
	</head>
	<body style="font-family:'DINNeuzeitGrotesk LT Light', avantgarde, sans-serif;">
		<table border='0'>
			<tr>

				<td style='color:black;background-color:rgb(0,255,0);'>B1~S10<br /><span style='font-size:0.7em;'>0F0</span></td>

				<td style='color:black;background-color:rgb(0,255,255);'>B5~S11<br /><span style='font-size:0.7em;'>0FF</span></td>
				<td style='color:white;background-color:rgb(255,0,255);'>B6~S5<br /><span style='font-size:0.7em;'>F0F</span></td>
				<td style='color:black;background-color:rgb(255,255,255);'>B7=S15<br /><span style='font-size:0.7em;'>FFF</span></td>
			</tr>
